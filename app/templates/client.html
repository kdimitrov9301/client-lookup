<!DOCTYPE html>
<html>
<head>
    <title>Client Info</title>
</head>
<body>
    <h1>Client Info</h1>
    {% if client %}
        <ul>
            {% for key, value in client.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No data found.</p>
    {% endif %}
</body>
</html>
